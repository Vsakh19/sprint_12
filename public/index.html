<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
<div class="root">
    <header class="header root__section">
        <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
        <div class="user-info">
            <div class="user-info__photo"></div>
            <div class="user-info__data">
                <h1 class="user-info__name"></h1>
                <p class="user-info__job"></p>
                <button class="user-info__edit-button">Edit</button>
            </div>
            <button class="button user-info__button">+</button>
        </div>
    </div>
    <div class="places-list root__section"></div>
</div>
<div class="popup popup-newPlace">
    <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new">
            <div class="popup__input-block">
                <input type="text" name="namePlace" class="popup__input popup__input_type_namePlace" placeholder="Название">
                <span class="error-message error-namePlace"></span>
            </div>
            <div class="popup__input-block">
                <input type="text" name="link" class="popup__input popup__input_type_info" placeholder="Ссылка на картинку">
                <span class="error-message error-message-last error-link"></span>
            </div>
            <button type="submit" name="submitNew" disabled class="button popup__button">+</button>
        </form>
    </div>
</div>
<div class="popup popup-edit">
    <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close popup__close-profile">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="edit" novalidate>
            <div class="popup__input-block">
                <input type="text"  required name="name" class="popup__input popup__input_type_name" placeholder="Имя">
                <span class="error-message error-name"></span>
            </div>
            <div class="popup__input-block">
                <input type="text" required name="job" class="popup__input popup__input_type_info popup__input_type_infoProfile" placeholder="О себе">
                <span class="error-message error-message-last error-job"></span>
            </div>
            <button type="submit" name="submitInfo" disabled class="button popup__button popup__button_profile">Сохранить</button>
        </form>
    </div>
</div>
<div class="popup background-blur">
    <div class="image-block">
        <img alt="" class="popup-image">
        <img src="./images/close.svg" alt="" class="popup__close popup__close-picture">
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
